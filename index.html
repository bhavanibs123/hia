    </head>
    <body>
        <div class="head">

            <button class="btn" onclick="window.location.href='http://127.0.0.1:5500/project/Gallery,Registration&login/reg.html#'">Logout</button>

        <div class="slidercontainer">

            <div class="showSlide">

            </div>  
      
            <div class="showSlide">

             <div class="left-side">
